name: Echo Secret

on:
  workflow_call:
    inputs:
      secret-name:
        type: string
        description: 'シークレット名'
        required: true

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
      - name: Echo secrets
        run: |
          echo "secret name: ${{ inputs.secret-name }}"
          echo "received secret key: ${{ secrets["${{ inputs.secret-name }}"] }}"
